<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/img/icon.png">
    <link rel="stylesheet" href="../public/stylesheets/cadastroProduto.css">
</head>
<body>
    <img id="" src="" alt="">
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Produto</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Produto:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="descricao" id="email" class="inputUser" required>
                    <label for="descricao" class="labelInput">Descrição:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="number" name="Preco" id="telefone" class="inputUser" required>
                    <label for="Preco" class="labelInput">Preço:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="confirm-senha" id="confirm-senha" class="inputUser" required>
                    <label for="confirm-senha" class="labelInput">Confirmar senha:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">Cpf:</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <br>
                <input type="radio" name="genero" id="feminino" value="feminino" required><label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" required><label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="outro" value="outro" required><label for="outro">Outro</label>
                <br><br>
                    <label for="data-nasc">Data de Nascimento:</label>
                    <input type="date" name="data-nasc" id="data-nasc"required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado:</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
